name: Build and test (Linux)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build
        run: |
          g++ -g main.c math_func.c -o main.exe
        shell: bash

      - name: Run tests
        run: |
          ./main.exe
        shell: bash
