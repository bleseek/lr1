name: Build and test (Linux)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build example
        run: |
          gcc -std=c11 -O2 example/main.c example/math.c -o example.exe
        shell: bash

      - name: Run example tests
        run: |
          ./example.exe
        shell: bash
